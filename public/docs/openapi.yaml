                product_description:
                  type: string
                  description: ''
                  example: minima
                  nullable: false
                product_unit_price:
                  type: number
                  description: 'Must be at least 0.'
                  example: 28
                  nullable: false
                product_bulk_price:
                  type: number
                  description: 'Must be at least 0.'
                  example: 67
                  nullable: true
                product_quantity:
                  type: number
                  description: 'Must be at least 0.'
                  example: 58
                  nullable: false
                product_image:
                  type: string
                  format: binary
                  description: 'Must be a file. Must not be greater than 51200 kilobytes.'
                  nullable: true
                group_link:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: a
                  nullable: true
                start_date:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2025-01-21T05:30:20'
                  nullable: false
                end_date:
                  type: string
                  description: 'Must be a valid date. Must be a date after or equal to <code>start_date</code>.'
                  example: '2081-07-02'
                  nullable: true
      security: []
    delete:
      summary: 'Remove the specified purchase goal from storage.'
      operationId: removeTheSpecifiedPurchaseGoalFromStorage
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the purchase goal.'
        example: fugit
        required: true
        schema:
          type: string
